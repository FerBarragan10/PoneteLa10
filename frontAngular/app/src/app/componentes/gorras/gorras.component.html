<div  class="left"style="text-align:center;">
  <button mat-button  color="primary" style="outline:none;height:50px;" [routerLink]="['/MostrarCamisetas']" >CAMISETAS</button>
  <button mat-button color="primary"  style="outline:none;height:50px;" [routerLink]="['/MostrarBuzos']" >BUZOS</button>
  <button mat-button color="primary"   style="outline:none;height:50px;"[routerLink]="['/MostrarCamperas']" >CAMPERAS</button>
  <button mat-button disabled  style="outline:none;height:50px;" [routerLink]="['/MostrarGorras']" >GORRAS</button>
</div>

<div class="container">
  <button class="btn btn-outline-warning" [routerLink]="['/PagInicio']" style="float:left;position:relative;margin-top:4vh;">
    <i class="fas fa-home"></i>
    Inicio
</button>
    <button class="btn btn-outline-success" [routerLink]="['/agregarProducto']" style="position: relative;margin-top: 4vh;left: 69vw;">   
     <i class="fas fa-tshirt"></i>
     Nuevo Producto
    </button>
    <div class="container"style="margin-top:13vh;">
   
      <div class="row m-5" style="margin:auto;position:relative;margin-top:2vh;">
        <div class="card text-white bg-dark mb-3 tarjeta" *ngFor="let gorra of gorras;let i=index" style="max-width: 30rem;margin-left:2vh;">
            <img src="http://localhost/apiRestSistema/images/{{gorra.imagen}}" alt=""style="width:300px;height:340px;"[routerLink]="['/verProducto',gorra.idProducto]">        
            <div class="card-header"style="background-color:black;text-align:center;height:14vh;"><h5>{{gorra.club | titlecase}}</h5>
            <p><span style="font-size:x-large;">{{gorra.precioXUnid | currency:'USD':true}}</span></p>
            </div>
          </div>
    </div>
