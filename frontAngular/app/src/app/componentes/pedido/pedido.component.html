<div class="conteiner">
    <h1>Nuevo pedido</h1>
    <div>
        <button class="btn btn-outline-warning" [routerLink]="['/MostrarCatalogo']"
            style="float:left;left:19px; top: 3vh;position: absolute;border-radius: 25px;">
            <i class="fas fa-arrow-left"></i>
            Atr√°s
        </button>
        <button class="btn btn-outline-success" [routerLink]="['/MostrarCatalogo']"
            style="position: absolute;top: 3vh;right:9px;border-radius: 25px;">
            <i class="fas fa-tshirt"></i>
            Ver Catalogo
        </button>
    </div>

    <div class="col-6"style="margin:auto">


        <form action="" (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label for="">Cliente</label>
                    <select type="number" class="form-control" name="idCliente"[(ngModel)]="pedido.idCliente">
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.idCliente" required >{{cliente.nombre}}
                        </option>
                    </select>
                   
            </div>
            <div class="form-group">
                <label for="">Club</label>
                <input type="text" class="form-control" placeholder="Ingrese club" name="club"
                    [(ngModel)]="producto.club" disabled>
            </div>
            <div class="form-group">
                <label for="">Color</label>
                <input type="text" class="form-control" placeholder="Ingrese color" name="color"
                    [(ngModel)]="producto.color" disabled>
            </div>
            <div class="form-group">
                <label for="">Talle</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        [(ngModel)]="pedido.talle" value="S">
                    <label class="form-check-label" for="inlineRadio1">S</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        [(ngModel)]="pedido.talle" value="M">
                    <label class="form-check-label" for="inlineRadio2">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        [(ngModel)]="pedido.talle" value="L">
                    <label class="form-check-label" for="inlineRadio1">L</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        [(ngModel)]="pedido.talle" value="XL">
                    <label class="form-check-label" for="inlineRadio1">XL</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        [(ngModel)]="pedido.talle" value="XXL">
                    <label class="form-check-label" for="inlineRadio1">XXL</label>
                </div>
            </div>    
                <div class="form-group">
                    <label for="example-date-input" class="col-2 col-form-label">Fecha pedido</label>
                    
                      <input class="form-control" type="date" value="2020-01-01" id="example-date-input"  name="fechaPedido"[(ngModel)]="pedido.fechaPedido" required>
               </div>

                <div class="form-group">
                    <label for="">Cantidad</label>
                    <input type="number" value="1" min="1" max="5" step="1" class="form-control" name="cantidad"
                        [(ngModel)]="pedido.cantidad" required />
                </div>
              
            <div class="form-group" style="margin:auto;text-align: center;">
                <button type="submit" [disabled]="!f.valid" class="btn btn-outline-success w-25" >
                    <i class="fa fa-save"></i>
                    Cargar pedido
                </button>
            </div>
        </form>
        </div>

</div>
