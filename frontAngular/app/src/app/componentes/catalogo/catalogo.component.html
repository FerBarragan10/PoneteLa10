<div class="container">
  <button class="btn btn-outline-warning" [routerLink]="['/PagInicio']" style="float:left;position:relative;margin-top:4vh;">
    <i class="fas fa-home"></i>
    Inicio
</button>
    <button class="btn btn-outline-success" [routerLink]="['/agregarProducto']" style="position: relative;margin-top: 4vh;left: 69vw;">   
     <i class="fas fa-tshirt"></i>
     Nuevo Producto
    </button>
    <div class="container"style="margin-top:13vh;">
   
      <div class="row m-5" style="margin:auto;position:relative;margin-top:2vh;">
        <div class="card text-white bg-dark mb-3 tarjeta" *ngFor="let producto of productos;let i=index" style="max-width: 30rem;margin-left:2vh;">
            <img src="http://localhost/apiRestSistema/images/{{producto.imagen}}" alt=""style="width:300px;height:340px;"[routerLink]="['/verProducto',producto.idProducto]">        
            <div class="card-header"style="background-color:#3f51b5;text-align:center;height:14vh;"><h5>{{producto.club | titlecase}}</h5>
            <p><span style="font-size:x-large;">{{producto.precioXUnid | currency:'USD':true}}</span></p>
            </div>
          </div>
    </div>


</div>
